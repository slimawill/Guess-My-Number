<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" >
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="header">Guess My Number! (1-5)</h1>
    </header>
    <main>
        <section>
            <form>
                <label for="guess"><h2>Valor</h2></label>
                <input type="number" id="guess" value="3" placeholder="1-5">
                <button type="button" class="check">Check!</button>
            </form>
        </section>
        <section class="results">
            <h3 class="placar">Placar</h3>
            <p>Vidas Restantes: <span class="vidas">3</span></p>
            <p>Highscore: <span class="highscore">0</span></p>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
